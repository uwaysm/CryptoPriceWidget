<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #ticker-list {
      margin-bottom: 10px;
    }
    .ticker-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .ticker-item button {
      margin-left: 10px;
    }
    #add-ticker {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <div id="ticker-list"></div>
  <input type="text" id="new-ticker" placeholder="Enter ticker symbol">
  <button id="add-ticker">Add Ticker</button>
  <button id="save">Save</button>
  <script src="settings.js"></script>
</body>
</html>
